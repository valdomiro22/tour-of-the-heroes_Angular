<mat-accordion 
  
  *ngIf="messageService.getMessages().length"
>
  <mat-expansion-panel 
    id="expansion-panel"
    expanded="true"
  >
    <mat-expansion-panel-header>
      <mat-panel-title> Messages </mat-panel-title>
      <mat-panel-description>
        {{ messageService.getMessages().length }} records(s)
      </mat-panel-description>
    </mat-expansion-panel-header>

    <button
      mat-raised-button
      (click)="messageService.clear()"
      id="clear-button"
    >
      Clear Messages
    </button>
    <div *ngFor="let message of messageService.getMessages()">
      {{ message }}
    </div>

  </mat-expansion-panel>
</mat-accordion>
