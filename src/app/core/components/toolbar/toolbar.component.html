<mat-toolbar class="color-white my-background">
  <span>{{ title }}</span>

  <span fxFlex></span>

  <button 
    mat-icon-button 
    aria-label="menuItem.toolTipText"
    [matTooltip]="menuItem.toolTipText"
    *ngFor="let menuItem of menuItems"
    [routerLink]="[menuItem.routerLink]"
  >
    <mat-icon class="icone">{{menuItem.icon}}</mat-icon>
  </button>
</mat-toolbar>
